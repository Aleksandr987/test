<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        #container {
            height: 100vh;
            background-color: black;
            border: 1px solid red;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        vers - 022
    </div>
    <script>
      document.querySelector('html').addEventListener('pointerdown', e => {
        console.log('test - html', e);
        e.preventDefault();
      })
      document.querySelector('body').addEventListener('pointerdown', e => {
        console.log('test - body', e);
        e.preventDefault();
      })
      document.querySelector('#container').addEventListener('pointerdown', e => {
        console.log('test - #container', e);
        e.preventDefault();
      })

      document.querySelector('html').addEventListener('wheel', function(e) {
        console.log('test 2 - html', e);
        e.preventDefault();
      })
      document.querySelector('body').addEventListener('wheel', function(e) {
        console.log('test 2 - body', e);
        e.preventDefault();
      })
      document.querySelector('#container').addEventListener('wheel', function(e) {
        console.log('test 2 - #container', e);
        e.preventDefault();
      })
    </script>
</body>
</html>
